[pytest]
markers =
    unit: unit tests that do not require external dependencies
    integration: tests that require external dependencies
    slow: tests that take a long time to run
    e2e: end-to-end tests
    api: tests for API endpoints
    service: tests for service layer
    repository: tests for repository layer
    model: tests for model layer
    security: tests for security features
    smoke: minimal set of tests to verify basic functionality

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Enable asyncio for pytest
asyncio_mode = auto

# Configure logs during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Verbose output
verbose = true 